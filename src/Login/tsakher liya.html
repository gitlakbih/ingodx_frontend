<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsakher liya</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfefe;
            margin: 0;
        }

        .container {
            background-color: #50C4D1;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
            border: 5px solid #219aaf;
        }

        .form-container {
            margin-top: 60px;
        }

        .form-container h2 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #219aaf;
        }

        .btn {
            display: inline-block;
            background-color: #f8c01e;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #e0aa1b;
        }


        .button {
  cursor: pointer;
  font-size: large;
  font-family: inherit;
  font-weight: bold;
  color: #fff;
  background-color: #f8c01e;
  padding: 0.8em 2.2em;
  border-radius: 50em;
  border: 6px solid #f8c01e;
  box-shadow: 0px 8px #50C4D1
}
.button:active {
  position: relative;
  top: 8px;
  border: 6px solid  #f8c01e;
  box-shadow: 0px 0px;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="logoo.png" alt="Logo">
        <div class="form-container">
            <h2>Tsakher liya</h2>
            <form action="#">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                </div>
                <div class="form-group">
                    <label for="tel">Numéro de téléphone</label>
                    <input type="tel" id="tel" name="tel" placeholder="Entrez votre numéro de téléphone" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>
                </div>
                <div class="form-group">
                    <label for="message">Votre besion</label>
                    <textarea id="message" name="message" rows="5" placeholder="Entrez votre message" required></textarea>
                </div>
                <button type="submit" class="button">Confirmer la cammande</button>
            </form>
        </div>
    </div>
</body>
</html>
